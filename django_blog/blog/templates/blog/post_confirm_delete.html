{% extends "blog/base.html" %}
{% block title %}Delete Post{% endblock %}
{% block content %}
    <div class="content-container">
        <h2>Delete Post</h2>
        <p>Are you sure you want to delete the post titled "{{ object.title }}"?</p>
        <form method="post">
            {% csrf_token %}
            <button type="submit" class="btn btn-delete">Confirm Delete</button>
            <a href="{% url 'post-detail' object.pk %}" class="btn">Cancel</a>
        </form>
    </div>
{% endblock %}
