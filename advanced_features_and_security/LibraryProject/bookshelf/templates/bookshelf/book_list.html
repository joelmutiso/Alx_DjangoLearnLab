<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Books</title>
</head>
<body>
    <h1>Books</h1>

    <form method="get" action="">
        {{ form.as_p }}
        <button type="submit">Search</button>
    </form>

    <ul>
        {% for book in books %}
            <li>{{ book.title }} by {{ book.author }}</li>
        {% empty %}
            <li>No books found.</li>
        {% endfor %}
    </ul>

    <p><a href="{% url 'add_book' %}">Add a book</a></p>
</body>
</html>
