<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>{{ action|capfirst }} Book</title>
</head>
<body>
    <h1>{{ action|capfirst }} Book</h1>

    <form method="post">
        {% csrf_token %}
        {% if action != 'delete' %}
            <p>
                <label>Title</label><br>
                <input type="text" name="title" value="{{ book.title|default_if_none:'' }}">
            </p>
            <p>
                <label>Author</label><br>
                <input type="text" name="author" value="{{ book.author|default_if_none:'' }}">
            </p>
            <p>
                <label>Published date (YYYY-MM-DD)</label><br>
                <input type="text" name="published_date" value="{{ book.published_date|default_if_none:'' }}">
            </p>
            <button type="submit">Save</button>
        {% else %}
            <p>Are you sure you want to delete <strong>{{ book.title }}</strong>?</p>
            <button type="submit">Yes, delete</button>
        {% endif %}
    </form>

    <p><a href="{% url 'book_list' %}">Back to list</a></p>
</body>
</html>
